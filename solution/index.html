<!DOCTYPE html>
<html>

  <head>
    <title>AngularJS ng-repeat css help</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="app.js"></script>
    <script src="https://use.fontawesome.com/f0214059e1.js"></script>

  <body ng-app="myApp" ng-controller="AppCtrl">
    <user-avatar data="role" ng-repeat="role in roles.Roles"></user-avatar>

  </body>
  
</html>
