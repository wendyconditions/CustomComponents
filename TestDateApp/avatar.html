<div class="detail-card">
    <div class="avatar-role">{{$ctrl.data.Role}}</div>
    <div class="avatar-container" ng-repeat="entity in $ctrl.data.Entities">
        <div class="avatar">
            <i class="fa {{entity.ObjectTableID=='AR_Person'? 'fa-user-circle': 'fa-bank'}} avatar-avatar"></i>
        </div>
        <hr>
        <div class="avatar-details">
            {{entity.Name}}
        </div>
    </div>
</div>
